controller:
  kind: Deployment
  replicaCount: 2
  minAvailable: 1
  
  # Add host network for better performance
  hostNetwork: false
  
  # Configure resources
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
  
  # Configure service
  service:
    enabled: true
    type: LoadBalancer
    externalTrafficPolicy: Local
    
  # Set to true to enable metrics
  metrics:
    enabled: true
    podAnnotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "10254"

  # Default SSL certificate
  # defaultTLS:
  #   secret: ingress-nginx/default-certificate
  
  # Node affinity and tolerations
  nodeSelector: {}
  tolerations: []
  affinity: {}
  
  # Add custom configuration
  config:
    use-forwarded-headers: "true"
    compute-full-forwarded-for: "true"
    use-proxy-protocol: "false"
    proxy-body-size: "10m"
    proxy-read-timeout: "60"
    proxy-send-timeout: "60"

defaultBackend:
  enabled: true
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi 